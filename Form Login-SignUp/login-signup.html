<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="login-signup.css">
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="form-login-signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-login">
            <label>ĐĂNG NHẬP</label>
            <img src="../image/logo.jpg">
            <input type="text" class="user-input" name="" value="" placeholder="Nhập tài khoản"><span><i class="fas fa-user user"></i></span>
            <input type="text" class="passworld-input"name="" value="" placeholder="Nhập mật khẩu"><span><i class="fas fa-lock passworld"></i></span>
            <button type="submit" name="submit" value=""><i class="fas fa-user-plus"></i>LOGIN</button>
            <button type="button" id="btn-signup" name="submit" value=""><i class="fas fa-sign-in-alt"></i>SIGN UP</button>
        </div>
        <div class="form-signup">
            <label>ĐĂNG KÝ</label>
            <img src="../image/logo.jpg">
            <input type="text" class="user-input" name="" value="" placeholder="Nhập tài khoản"><span><i class="fas fa-user user"></i></span>
            <input type="text" class="passworld-input" name="" value="" placeholder="Nhập mật khẩu"><span><i class="fas fa-lock passworld"></i></span>
            <input type="text" class="passworld-input" name="" value="" placeholder="Nhập lại mật khẩu"><span><i class="fas fa-lock lock"></i></span>
            <button type="submit" name="submit" value=""><i class="fas fa-sign-in-alt"></i>SIGN UP</button>
            <button type="submit" id="btn-login" name="submit" value=""><i class="fas fa-user-plus"></i>LOGIN</button>
        </div>
    </div>
       
</body>
</html>
